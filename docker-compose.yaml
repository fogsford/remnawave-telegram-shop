services:
  bot:
    image: ghcr.io/jolymmiels/remnawave-telegram-shop-bot:latest
    env_file:
      - .env
    depends_on:
      bot-db:
        condition: service_healthy
    volumes:
      - ./translations:/translations

  bot-db:
    image: postgres:17
    container_name: 'remnawave-telegram-shop-db'
    hostname: remnawave-telegram-shop-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    ports:
      - '127.0.0.1:6768:5432'
    volumes:
      - remnawave-telegram-shop-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}' ]
      interval: 3s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bot-pgadmin
    restart: unless-stopped
    depends_on:
      bot-db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "True"
      TZ: UTC
    ports:
      - "5050:80"
    volumes:
      - bot-pgadmin-data:/var/lib/pgadmin
    security_opt:
      - no-new-privileges:true
volumes:
  remnawave-telegram-shop-db-data:
    driver: local
    external: false
    name: remnawave-telegram-shop-db-data

  bot-pgadmin-data:
    driver: local
    external: false
    name: bot-pgadmin-data
